<html>
	<head>		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="calculator.js"></script>
		<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">			
			<div class="edge">	
				<div class="screen"></div>
				<div class="button number" id="num1">1</div><div class="button number" id="num2">2</div><div class="button number" id="num3">3</div><div class="button operator" id="add">+</div>
				<div class="button number" id="num4">4</div><div class="button number" id="num5">5</div><div class="button number" id="num6">6</div><div class="button operator" id="subtract">-</div>
				<div class="button number" id="num7">7</div><div class="button number" id="num8">8</div><div class="button number" id="num9">9</div><div class="button operator" id="multiply">*</div>
				<div class="button operator" id="equal">=</div><div class="button number" id="num0">0</div><div class="button operator" id="clear">Clear</div><div class="button operator" id="divide">/</div>
			</div>
		</div>
	</body>
</html>
